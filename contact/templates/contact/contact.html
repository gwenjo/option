{% extends "base.html" %}
{% load static %}


{% block content %}
<!--- Header --->
<div class="container-fluid">
    <div class="row-products">
        <div class="col text-center mt-3 mb-3 pb-1">
            <h2 class="logo-font">Contact</h2>
        </div>
    </div>

<!-- Contact Form -->
    <div class="container center">
        <img src="/media/logo_small.jpg" width="200" height="200" alt="logo" class="center-3">
            <h2 class="contact-heading mt-5">Contact Form</h2>
    </div>

<!--- Form/taken from W3 schools https://www.w3schools.com/howto/howto_css_contact_form.asp --->
    <div class="container">
        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2">
        <form id="contactForm">
            <label for="fullname">Full Name *</label>
                <input type="text" name="name" class="form-control margin-5" id="fullname" placeholder="Your Name..." required/>
                    <label for="emailaddress">Email Address *</label>
                    <input type="email" name="emailaddress" class="form-control margin-5" id="emailaddress" minlength="10" pattern=".+.com" placeholder="Your Email address.." required/>
                    <label for="projectsummary">Subject *</label>
                    <textarea rows="5" name="projectsummary" class="form-control margin-5" style="height:200px" id="projectsummary" placeholder="Write your query and click submit.." required></textarea>
            <button form="contactForm" type="submit" id="submit" >Submit</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript" src="{% static 'js/email.js' %}"></script>
{% endblock %}
